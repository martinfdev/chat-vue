<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat vue go</title>
    <!--BOOTSTRAP 5 CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
crossorigin="anonymous">
<!--CUSTON CSS-->
<link rel="stylesheet" href="main.css">
</head>
<body>
    <!--nav bar out of body marc-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Chat Vue with Go</a>
    </nav>
    <!--Body content page-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-app" class="card">
                    <div class="card-body">
                        <ul>
                            <li v-for="m in messages">
                                {{m.text}} - {{m.date}}
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <form>
                            <input type="text" class="form-control" v-model="message">
                            <button @click.prevent="sendMessage" type="submit" class="btn btn-dark btn-block">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Vue js -->
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!--SOCKET IO-->
<script src="https://cdn.socket.io/socket.io-1.4.0.js"></script>
<!--Custom javascript-->
<script src="main.js"></script>
</body>
</html>
